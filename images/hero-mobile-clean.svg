<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="280" viewBox="0 0 320 280" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Main UI Elements: Code Editor - Reposicionado para centralizar melhor -->
    <rect x="75" y="55" width="170" height="120" rx="4" fill="white" stroke="#3162FE" stroke-width="1.5"/>

    <!-- Code Editor Header -->
    <rect x="75" y="55" width="170" height="20" rx="4" fill="#3162FE"/>
    <circle cx="85" cy="65" r="3" fill="#FF5F57"/>
    <circle cx="95" cy="65" r="3" fill="#FFBD2E"/>
    <circle cx="105" cy="65" r="3" fill="#28CA41"/>
    <text x="125" y="68" font-family="Menlo, monospace" font-size="8" fill="white">index.js</text>

    <!-- Code Lines -->
    <text x="85" y="85" font-family="Menlo, monospace" font-size="9" fill="#092068">const app = {</text>
    <text x="95" y="100" font-family="Menlo, monospace" font-size="9" fill="#3162FE">init() {</text>
    <text x="105" y="115" font-family="Menlo, monospace" font-size="9" fill="#092068">this.loadData();</text>
    <text x="105" y="130" font-family="Menlo, monospace" font-size="9" fill="#092068">this.renderUI();</text>
    <text x="95" y="145" font-family="Menlo, monospace" font-size="9" fill="#3162FE">},</text>

    <!-- Browser/App Window - Reposicionado -->
    <rect x="175" y="80" width="110" height="110" rx="4" fill="white" stroke="#092068" stroke-width="1.5"/>

    <!-- Browser Header -->
    <rect x="175" y="80" width="110" height="15" rx="4" fill="#F5F6FA" stroke="#E0E4ED" stroke-width="1"/>
    <circle cx="183" cy="87" r="2" fill="#DFE1E5"/>
    <circle cx="190" cy="87" r="2" fill="#DFE1E5"/>
    <circle cx="197" cy="87" r="2" fill="#DFE1E5"/>
    <rect x="205" y="84" width="70" height="6" rx="3" fill="#DFE1E5"/>

    <!-- UI Elements -->
    <rect x="185" y="105" width="90" height="5" rx="2" fill="#3162FE" opacity="0.2"/>
    <rect x="185" y="115" width="80" height="5" rx="2" fill="#3162FE" opacity="0.3"/>
    <rect x="185" y="125" width="85" height="5" rx="2" fill="#3162FE" opacity="0.4"/>

    <!-- Data Visualization -->
    <rect x="185" y="135" width="90" height="45" rx="2" fill="#F8F9FF"/>
    <path d="M190 160L200 150L210 155L220 140L230 145L240 135L250 155L260 145" stroke="#3162FE" stroke-width="1.7" stroke-linecap="square"/>

    <!-- Connection Lines -->
    <path d="M140 115L175 125" stroke="#3162FE" stroke-width="1" stroke-dasharray="3 2"/>
    <path d="M130 130L175 140" stroke="#3162FE" stroke-width="1" stroke-dasharray="3 2"/>

    <!-- Mobile Device - Reposicionado -->
    <rect x="250" y="135" width="45" height="80" rx="4" fill="white" stroke="#092068" stroke-width="1.5"/>
    <rect x="255" y="143" width="35" height="55" rx="2" fill="#F8F9FF"/>
