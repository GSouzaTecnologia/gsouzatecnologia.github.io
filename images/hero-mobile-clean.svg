    <path d="M260 168L275 158L285 173" stroke="#3162FE" stroke-width="1.2" stroke-linecap="round"/>
    <rect x="260" y="180" width="25" height="3" rx="1" fill="#3162FE" opacity="0.3"/>
    <rect x="260" y="186" width="20" height="3" rx="1" fill="#3162FE" opacity="0.3"/>

