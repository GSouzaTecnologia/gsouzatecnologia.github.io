<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <rect x="100" y="80" width="400" height="240" rx="4" fill="#EDF2FF" opacity="0.5"/>
    <path d="M120 100H440L460 320H100L120 100Z" fill="#E5EEFF" opacity="0.7"/>

    <!-- Geometric Decorative Elements -->
    <path d="M70 220L100 200L130 240L70 220Z" fill="#3162FE" opacity="0.1"/>
    <path d="M520 160L540 130L570 180L520 160Z" fill="#3162FE" opacity="0.1"/>
    <rect x="480" y="240" width="40" height="40" transform="rotate(-15 480 240)" fill="#092068" opacity="0.05"/>
    <rect x="90" y="150" width="30" height="30" transform="rotate(15 90 150)" fill="#092068" opacity="0.05"/>

    <!-- Main UI Elements: Code Editor and Browser -->
    <rect x="160" y="100" width="280" height="180" rx="4" fill="white" stroke="#3162FE" stroke-width="1.5"/>

    <!-- Code Editor Header -->
    <rect x="160" y="100" width="280" height="26" rx="4" fill="#3162FE"/>
    <circle cx="175" cy="113" r="5" fill="#FF5F57"/>
    <circle cx="190" cy="113" r="5" fill="#FFBD2E"/>
    <circle cx="205" cy="113" r="5" fill="#28CA41"/>
    <text x="230" y="117" font-family="Menlo, monospace" font-size="12" fill="white">index.js</text>

    <!-- Code Lines -->
    <text x="175" y="145" font-family="Menlo, monospace" font-size="11" fill="#092068">const app = {</text>
    <text x="185" y="165" font-family="Menlo, monospace" font-size="11" fill="#3162FE">init() {</text>
    <text x="195" y="185" font-family="Menlo, monospace" font-size="11" fill="#092068">this.loadData();</text>
    <text x="195" y="205" font-family="Menlo, monospace" font-size="11" fill="#092068">this.renderUI();</text>
    <text x="185" y="225" font-family="Menlo, monospace" font-size="11" fill="#3162FE">},</text>
    <text x="185" y="245" font-family="Menlo, monospace" font-size="11" fill="#3162FE">loadData() { ... }</text>
    <text x="175" y="265" font-family="Menlo, monospace" font-size="11" fill="#092068">};</text>

    <!-- Browser/App Window -->
    <rect x="300" y="130" width="200" height="160" rx="4" fill="white" stroke="#092068" stroke-width="1.5"/>

    <!-- Browser Header -->
    <rect x="300" y="130" width="200" height="24" rx="4" fill="#F5F6FA" stroke="#E0E4ED" stroke-width="1"/>
    <circle cx="313" cy="142" r="3" fill="#DFE1E5"/>
    <circle cx="325" cy="142" r="3" fill="#DFE1E5"/>
    <circle cx="337" cy="142" r="3" fill="#DFE1E5"/>
    <rect x="350" y="137" width="120" height="10" rx="5" fill="#DFE1E5"/>

    <!-- UI Elements -->
    <rect x="315" y="165" width="170" height="8" rx="2" fill="#3162FE" opacity="0.2"/>
    <rect x="315" y="180" width="140" height="8" rx="2" fill="#3162FE" opacity="0.3"/>
    <rect x="315" y="195" width="155" height="8" rx="2" fill="#3162FE" opacity="0.4"/>

    <!-- Data Visualization -->
    <rect x="315" y="210" width="170" height="60" rx="2" fill="#F8F9FF"/>
    <path d="M325 250L345 235L365 245L385 220L405 230L425 210L445 240L465 225" stroke="#3162FE" stroke-width="2" stroke-linecap="square"/>

    <!-- Connection Lines -->
    <path d="M260 200L300 220" stroke="#3162FE" stroke-width="1.5" stroke-dasharray="4 2"/>
    <path d="M240 220L300 240" stroke="#3162FE" stroke-width="1.5" stroke-dasharray="4 2"/>
    <path d="M250 240L300 260" stroke="#3162FE" stroke-width="1.5" stroke-dasharray="4 2"/>

    <!-- Mobile Device -->
    <rect x="470" y="210" width="70" height="120" rx="6" fill="white" stroke="#092068" stroke-width="1.5"/>
    <rect x="478" y="225" width="54" height="75" rx="2" fill="#F8F9FF"/>
    <circle cx="505" cy="315" r="7" fill="white" stroke="#092068" stroke-width="1"/>

    <!-- Mobile UI Elements -->
    <path d="M490 255L505 240L520 270" stroke="#3162FE" stroke-width="1.5" stroke-linecap="round"/>
    <rect x="485" y="280" width="40" height="5" rx="2" fill="#3162FE" opacity="0.3"/>
    <rect x="485" y="290" width="30" height="5" rx="2" fill="#3162FE" opacity="0.3"/>

    <!-- Connection to Mobile -->
    <path d="M450 220L478 240" stroke="#3162FE" stroke-width="1" stroke-dasharray="3 2"/>
</svg> 