<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="280" viewBox="0 0 320 280" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <rect x="50" y="50" width="220" height="180" rx="4" fill="#EDF2FF" opacity="0.5"/>
    <path d="M60 65H240L250 230H50L60 65Z" fill="#E5EEFF" opacity="0.7"/>

    <!-- Geometric Decorative Elements -->
    <path d="M40 150L55 140L70 160L40 150Z" fill="#3162FE" opacity="0.1"/>
    <path d="M270 100L280 85L290 110L270 100Z" fill="#3162FE" opacity="0.1"/>
    <rect x="260" y="180" width="25" height="25" transform="rotate(-15 260 180)" fill="#092068" opacity="0.05"/>
    <rect x="35" y="100" width="20" height="20" transform="rotate(15 35 100)" fill="#092068" opacity="0.05"/>

    <!-- Main UI Elements: Code Editor -->
    <rect x="80" y="70" width="160" height="110" rx="4" fill="white" stroke="#3162FE" stroke-width="1.5"/>

    <!-- Code Editor Header -->
    <rect x="80" y="70" width="160" height="20" rx="4" fill="#3162FE"/>
    <circle cx="90" cy="80" r="3" fill="#FF5F57"/>
    <circle cx="100" cy="80" r="3" fill="#FFBD2E"/>
    <circle cx="110" cy="80" r="3" fill="#28CA41"/>
    <text x="125" y="83" font-family="Menlo, monospace" font-size="8" fill="white">index.js</text>

    <!-- Code Lines -->
    <text x="90" y="100" font-family="Menlo, monospace" font-size="8" fill="#092068">const app = {</text>
    <text x="100" y="115" font-family="Menlo, monospace" font-size="8" fill="#3162FE">init() {</text>
    <text x="110" y="130" font-family="Menlo, monospace" font-size="8" fill="#092068">this.loadData();</text>
    <text x="110" y="145" font-family="Menlo, monospace" font-size="8" fill="#092068">this.renderUI();</text>
    <text x="100" y="160" font-family="Menlo, monospace" font-size="8" fill="#3162FE">},</text>

    <!-- Browser/App Window -->
    <rect x="170" y="95" width="100" height="100" rx="4" fill="white" stroke="#092068" stroke-width="1.5"/>

    <!-- Browser Header -->
    <rect x="170" y="95" width="100" height="15" rx="4" fill="#F5F6FA" stroke="#E0E4ED" stroke-width="1"/>
    <circle cx="178" cy="102" r="2" fill="#DFE1E5"/>
    <circle cx="185" cy="102" r="2" fill="#DFE1E5"/>
    <circle cx="192" cy="102" r="2" fill="#DFE1E5"/>
    <rect x="200" y="99" width="60" height="6" rx="3" fill="#DFE1E5"/>

    <!-- UI Elements -->
    <rect x="180" y="120" width="80" height="5" rx="2" fill="#3162FE" opacity="0.2"/>
    <rect x="180" y="130" width="70" height="5" rx="2" fill="#3162FE" opacity="0.3"/>
    <rect x="180" y="140" width="75" height="5" rx="2" fill="#3162FE" opacity="0.4"/>

    <!-- Data Visualization -->
    <rect x="180" y="150" width="80" height="35" rx="2" fill="#F8F9FF"/>
    <path d="M185 170L195 160L205 165L215 150L225 155L235 145L245 165L255 155" stroke="#3162FE" stroke-width="1.5" stroke-linecap="square"/>

    <!-- Connection Lines -->
    <path d="M140 130L170 140" stroke="#3162FE" stroke-width="1" stroke-dasharray="3 2"/>
    <path d="M130 145L170 155" stroke="#3162FE" stroke-width="1" stroke-dasharray="3 2"/>

    <!-- Mobile Device -->
    <rect x="245" y="150" width="40" height="70" rx="4" fill="white" stroke="#092068" stroke-width="1.5"/>
    <rect x="250" y="158" width="30" height="45" rx="2" fill="#F8F9FF"/>
    <circle cx="265" cy="210" r="4" fill="white" stroke="#092068" stroke-width="1"/>

    <!-- Mobile UI Elements -->
    <path d="M255 180L265 170L275 185" stroke="#3162FE" stroke-width="1" stroke-linecap="round"/>
    <rect x="255" y="190" width="20" height="3" rx="1" fill="#3162FE" opacity="0.3"/>
    <rect x="255" y="196" width="15" height="3" rx="1" fill="#3162FE" opacity="0.3"/>

    <!-- Connection to Mobile -->
    <path d="M240 165L250 175" stroke="#3162FE" stroke-width="1" stroke-dasharray="2 1"/>
</svg> 